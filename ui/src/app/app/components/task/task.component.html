<form #form="ngForm" novalidate>
  <div class="task-wrapper">
    <div class="task-data">
      <div class="task-cell text-cell">
        <div>
          {{task.text}}
        </div>
      </div>
      <div class="task-cell priority-cell test">
        <div>
          {{task.priority}}
        </div>
      </div>
      <div class="task-cell status-cell test">
        <div>
          {{task.state}}
        </div>
      </div>
    </div>
    <div class="task-change">
      <button (click)="deleteTask()">Delete task</button>
    </div>
  </div>
</form>

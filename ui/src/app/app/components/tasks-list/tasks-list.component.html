<div class="task-list-wrapper">
  <div class="task-list-tabs">
    <div class="tasks-tab-element">
      Tasks list
    </div>
  </div>
  <div class="tasks-table">
    <div class="task-list-header">
      <div class="tasks-column-header task-text-cell">Text</div>
      <div class="tasks-column-header task-priority-cell">Priority</div>
      <div class="tasks-column-header task-status-cell">State</div>
    </div>
    <wn-task *ngFor="let task of tasks" [task]="task"></wn-task>
  </div>
</div>

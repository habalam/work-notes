<div style="display: flow-root; margin-top: 10px" *ngIf="tasks.length > 0">
  <div style="width: 100%; margin-bottom: -2px;">
    <div class="tasks-tab-element">
      Tasks list
    </div>
  </div>
  <div class="tasks-table">
    <div style="float:left; width: 100%; display: flex;">
      <div style="float: left; flex: 1 1 auto; background-image: linear-gradient(to right, cornflowerblue, rgba(34,209,255,0.3));">Text</div>
      <div style="float: left; width: 100px; background-image: linear-gradient(to right, cornflowerblue, rgba(34,209,255,0.3));">Priority</div>
      <div style="float: left; width: 100px; background-image: linear-gradient(to right, cornflowerblue, rgba(34,209,255,0.3));">Status</div>
    </div>
    <wn-task *ngFor="let task of tasks" [task]="task"></wn-task>
  </div>
</div>
